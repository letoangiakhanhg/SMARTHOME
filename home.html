<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container home">
      <header class="home_header">
        <div class="home_nav">
          <div class="nav_item">
            <i class="fa-solid fa-list"></i>
          </div>
          <div class="nav_item">Control Panel</div>
          <div class="nav_item">
            <i class="fa-solid fa-bell"></i>
          </div>
        </div>
        <div class="home_infors-general">
          <div class="header_info">
            <div class="header_icon">
              <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="header_info-title">Lightning</div>
          </div>
          <div class="header_info">
            <div class="header_icon">
              19<span class="header_unit">&#8451;</span>
            </div>
            <div class="header_info-title">Temp Outside</div>
          </div>
          <div class="header_info">
            <div class="header_icon">
              25<span class="header_unit">&#8451;</span>
            </div>
            <div class="header_info-title">Temp Indoor</div>
          </div>
        </div>
      </header>
      <main class="home_main">
        <div class="home_item home_info-lightning">
          <div class="lightning_item">
            <div class="lightning_icon">
              <i class="fa-solid fa-plug"></i>
            </div>
            <div class="lightning_des">
              <div class="lightning_number">
                <span class="lightning_number">29,5</span>
                <span class="lightning_unit">KwH</span>
              </div>
              <div class="lightning_title">Power usage today</div>
            </div>
          </div>
          <div class="lightning_item">
            <div class="lightning_icon">
              <i class="fa-solid fa-bolt-lightning"></i>
            </div>
            <div class="lightning_des">
              <div class="lightning_number">
                <span class="lightning_number">303</span>
                <span class="lightning_unit">KwH</span>
              </div>
              <div class="lightning_title">Power wsage this month</div>
            </div>
          </div>
        </div>
        <div class="home_item home_rooms">
          <div class="rooms_header">
            <div class="rooms_title">Rooms</div>
            <div class="rooms_plus"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="rooms_list">
            <a class="rooms_item" href="ngoctrinh.html">
              <img
                src="./images/img_livingroom.png"
                alt="livingroom_img"
                class="room_image"
              />
              <div class="room_title">Living room</div>
              <div class="room_details">3 Devices</div>
            </a>
            <a class="rooms_item" href="phihung.html">
              <img
                src="./images/img_bed.png"
                alt="livingroom_img"
                class="room_image"
              />
              <div class="room_title">Bedroom</div>
              <div class="room_details">3 Devices</div>
            </a>
            <a class="rooms_item" href="conditioner.html">
              <img
                src="./images/img_kitchen.png"
                alt="livingroom_img"
                class="room_image"
              />
              <div class="room_title">Kitchen</div>
              <div class="room_details">3 Devices</div>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
